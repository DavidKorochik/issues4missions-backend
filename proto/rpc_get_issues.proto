syntax = "proto3";

package issue_pb;

import "issue.proto";

option go_package = "github.com/DavidKorochik/issues4missions-backend";

message GetIssueByIDRequest {
    string id = 1;
}

message GetIssueByIDResponse {
    Issue issue = 1;
}

message GetIssuesResponse {
    repeated Issue issue = 1;
}

message Empty {
    
}