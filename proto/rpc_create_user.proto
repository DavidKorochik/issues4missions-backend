syntax = "proto3";

package user_pb;

import "user.proto";

message CreateUserRequest {
    string first_name = 1;
    string last_name = 2;
    string personal_number = 3;
    string secret_code = 4;
    string phone_number = 5;
    string role_name = 6;
}

message CreateUserResponse {
    User user = 1;
}